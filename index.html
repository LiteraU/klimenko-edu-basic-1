<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEAUTY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header class="header">
    <nav class="headerNavigation">
        <div class="container">
            <ul class="headerNavigationList">
                <li class="headerNavigationItem"><a href="#" class="headerNavigationLink">Доставка</a></li>
                <li class="headerNavigationItem"><a href="#" class="headerNavigationLink">Оплата</a></li>
                <li class="headerNavigationItem"><a href="#" class="headerNavigationLink">Отзывы</a></li>
                <li class="headerNavigationItem"><a href="#" class="headerNavigationLink">Вопрос - ответ</a></li>
                <li class="headerNavigationItem"><a href="#" class="headerNavigationLink">Контакты</a></li>
            </ul>
        </div>
    </nav>
    <div class="headerMain">
        <div class="container">
            <div class="headerMainWrapper">
                <div class="headerLogo"><a href="#" class="headerLogoLink"><img src="./img/logo.svg" alt="logo" class="headerLogoImage"></a></div>
                <div class="headerLogoText"><a href="#" class="headerLogoLink">BEAUTY</a></div>
                <div class="headerSearch">
                    <div class="headerForm">
                        <a href="#" class="searchLink">
                            <svg class="searchIcon">
                                <use xlink:href="./img/sprite.svg#search"></use>
                            </svg>
                        </a>
                        <input type="search" class="headerSearchInput">
                    </div>
                </div>
                <div class="headerPhone"><a href="tel:+7812134567" class="headerPhoneLink">8 (812) 13-45-67</a></div>
                <button class="headerCallbackButton callback">Обратный звонок</button>
            </div>
        </div>
    </div>
    <div class="headerCategories">
        <div class="container">
            <ul class="headerCategoriesMenu">
                <li class="headerCategoriesItem"><a href="#" class="headerCategoriesLink">Парикмахерская</a></li>
                <li class="headerCategoriesItem"><a href="#" class="headerCategoriesLink">Барбершоп</a></li>
                <li class="headerCategoriesItem"><a href="#" class="headerCategoriesLink">Маникюр</a></li>
                <li class="headerCategoriesItem"><a href="#" class="headerCategoriesLink">Педикюр</a></li>
                <li class="headerCategoriesItem"><a href="#" class="headerCategoriesLink">Массаж</a></li>
                <li class="headerCategoriesItem"><a href="#" class="headerCategoriesLink">Мебель</a></li>
            </ul>
        </div>
    </div>
</header>
<main class="main">
    <section class="banner">
        <div class="container">
            <h1 class="bannerTitle title">Супер кресло</h1>
            <div class="bannerDescription description">Текст акции всегда отражает суть, а не просто
                болтовню, поэтому внимательнее</div>
            <button class="bannerButton buttonInformation">Подробнее</button>
        </div>
    </section>
</main>
</body>

</html>
